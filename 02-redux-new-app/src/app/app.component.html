<div class="row text-center">
  <div class="col">
    <h1>Counter</h1>
    <h2>{{counter}}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <div class="btn btn-primary" (click)="increment()">Increment</div>
    <div class="btn btn-info" (click)="decrement()">Decrement</div>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-son [counter]="counter"
             (counterEmitter)="counter = $event"></app-son>
  </div>
</div>
